<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Menú Lavadero</title>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <span class="text-xl font-semibold">Lavadero Admin</span>
    <button id="menu-toggle" class="md:hidden text-gray-600">
      ☰ <!-- Ícono Hamburguesa -->
    </button>
  </nav>

  <!-- Sidebar -->
  <div class="flex">
    <aside id="sidebar" class="w-64 bg-white h-screen shadow-lg p-4 space-y-2 hidden md:block">
      <h2 class="text-lg font-bold mb-2">Módulos</h2>
      <ul class="space-y-1">
        
        <li><a href="hola.html" class="block hover:bg-gray-200 rounded px-3 py-2">1. Autenticación</a></li>
        
      </ul>
    </aside>

    <!-- Main content placeholder -->
    <main class="flex-1 p-4">
      <h1 class="text-2xl font-semibold">Bienvenido al Panel de Administración</h1>
      <p class="text-gray-600 mt-2">Selecciona un módulo del menú para comenzar.</p>
    </main>
  </div>

  <!-- Sidebar móvil -->
  <div id="mobile-menu" class="md:hidden hidden bg-white p-4 space-y-2 fixed top-16 left-0 w-full shadow-lg z-50">
    <ul class="space-y-1">
      
      <li><a href="hola.html" class="block hover:bg-gray-100 rounded px-3 py-2">1. Autenticación</a></li>
      
    </ul>
  </div>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      const mobileMenu = document.getElementById("mobile-menu");
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
